<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tripify</title>
</head>

<header class="head">
  <nav class="nav-bar">
    <a href="/login">Login</a> 
    <a href="/register">New User?</a> 
  </nav>  
</header>

<main class="container">
  <section class="form">
    <form action="/" method="post">
      <div class="location-question">Which cities are you going to?</div>
      <div class="start-city">
        Start City: <input type="text" name="city"> Date: <input type="text">
      </div> 
      <div class="destination">
        City: <input type="text"> Date:<input type="text">
      </div>
      <div class="genres">What genres are you interested in?</div>
      <!-- ADD CHECK BOXES -->
      <button type="submit">Next</button>
    </form>
  </section>

  <section class="recent-playlists">
    <container class="playlists">
      <div class="playlist1">
        <button>Vancouver Playlist</button>
      </div>
      <div class="playlist2">
        <button>Toronto Playlist</button>
      </div>
      <div class="playlist3">
        <button>Montreal Playlist</button>
      </div> 
    </container>
  </section>

  
</main>

<footer>
  <div>Built with ❤️ by Denny, Marshall, & Sanjana</div>
</footer>

</body>
</html>
